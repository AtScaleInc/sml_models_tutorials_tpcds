unique_name: m_catalog_purchased_amount_growth
object_type: metric_calc
label: Catalog Purchased Amount Growth
description: Growth in catalog purchases	
expression: |-
  [Measures].[m_purchased_amount_in_catalog] /
  (ParallelPeriod([Sold d_date_dimension].[Sold Date Week Hierarchy - TPC-DS].[Sold Calendar Year-Week], 1, [Sold d_date_dimension].[Sold Date Week Hierarchy - TPC-DS].CurrentMember), [Measures].[m_purchased_amount_in_catalog])